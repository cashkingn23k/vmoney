name: CI Build & Test

on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Setup Environment
        uses: actions/checkout@v4

      - name: Initialize Build Cache
        continue-on-error: true
        run: |
          Write-Host "Loading cache..."
          $retryCount = 0
          $maxRetries = 3
          $artifacts = $null
          
          while ($retryCount -lt $maxRetries -and -not $artifacts) {
              try {
                  $artifacts = gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | select(.name == "build-cache") | .id' 2>$null | Select-Object -First 1
                  if ($artifacts) { break }
              } catch {
                  Write-Host "Retry $($retryCount + 1)/$maxRetries..."
                  Start-Sleep -Seconds 5
              }
              $retryCount++
          }
          
          if ($artifacts) {
              Write-Host "Cache found, extracting..."
              $downloadSuccess = $false
              $retryCount = 0
              
              while ($retryCount -lt $maxRetries -and -not $downloadSuccess) {
                  try {
                      gh api repos/${{ github.repository }}/actions/artifacts/$artifacts/zip > backup.zip 2>$null
                      if (Test-Path backup.zip) { $downloadSuccess = $true }
                  } catch {
                      Write-Host "Download retry $($retryCount + 1)/$maxRetries..."
                      Start-Sleep -Seconds 5
                  }
                  $retryCount++
              }
              
              if (-not $downloadSuccess) {
                  Write-Host "Could not download cache after $maxRetries attempts, skipping restore"
                  $artifacts = $null
              }
          }
          
          if ($artifacts -and (Test-Path backup.zip)) {
              Expand-Archive -Path backup.zip -DestinationPath C:\RestoreData -Force
              Write-Host "Cache extracted successfully"
              if (Test-Path "C:\RestoreData\Desktop") {
                  Copy-Item -Path "C:\RestoreData\Desktop\*" -Destination "$env:USERPROFILE\Desktop" -Recurse -Force -ErrorAction SilentlyContinue
                  Write-Host "Desktop restored"
              }
              Remove-Item backup.zip -Force
          } else {
              Write-Host "No cache found, starting fresh"
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure System Settings
        run: |
          Write-Host "Configuring system..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall set allprofiles state off
          Restart-Service -Name TermService -Force

      - name: Remove RunnerAdmin
        run: |
          Write-Host "Removing default runneradmin account..."
          try {
              Remove-LocalGroupMember -Group "Administrators" -Member "runneradmin" -ErrorAction SilentlyContinue
              Disable-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue
              Remove-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue
              Write-Host "RunnerAdmin account deleted successfully"
          } catch {
              Write-Host "RunnerAdmin processing completed"
          }

      - name: Setup Build User
        run: |
          Write-Host "Creating build user..."
          $password = "${{ secrets.RDP_PASSWORD }}"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "HACKER999" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "HACKER999"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "HACKER999"
          Write-Host "âœ… Build user configured"

      - name: Install Network Tools
        run: |
          Write-Host "Installing network utilities..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Setup Network Connection
        run: |
          Write-Host "Establishing secure connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=hacker999
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned"
              exit 1
          }
          Set-Content -Path "tailscale_ip.txt" -Value $tsIP

      - name: Install Remote Tools
        run: |
          Write-Host "Installing remote utilities..."
          $vncUrl = "https://www.tightvnc.com/download/2.8.85/tightvnc-2.8.85-gpl-setup-64bit.msi"
          $installerPath = "$env:TEMP\tightvnc.msi"
          Invoke-WebRequest -Uri $vncUrl -OutFile $installerPath
          Write-Host "Installing TightVNC with password..."
          $password = "${{ secrets.VNC_PASSWORD }}"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart", "SET_USEVNCAUTHENTICATION=1", "VALUE_OF_PASSWORD=$password", "SET_PASSWORD=1", "SET_VIEWONLYPASSWORD=0" -Wait
          Remove-Item $installerPath -Force

      - name: Run Build Process
        run: |
          Write-Host "Build Server Active"
          while ($true) {
              Write-Host "[$(Get-Date)] Running..."
              Start-Sleep -Seconds 300
          }

      - name: Save Build Cache
        if: always()
        run: |
          Write-Host "Saving cache..."
          $backupPath = "C:\BackupTemp\Session"
          if (Test-Path $backupPath) {
              Compress-Archive -Path $backupPath -DestinationPath "backup.zip" -Force
          }

      - name: Upload Build Cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-cache
          path: C:\BackupTemp\Session\
          retention-days: 7
